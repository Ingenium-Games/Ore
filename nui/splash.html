<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!--Shared splash JS and CSS-->
    <link href="splash.css" rel="stylesheet" type="text/css" />
    <script src="splash.js" type="text/javascript"></script>
    <!--Adding some Useful Libs-->
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jquery.mask.min.js" type="text/javascript"></script>
    <script src="jquery.validate.min.js" type="text/javascript"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="Animus-darkest">
    <div id="bg"></div>
    <div class="Animus" id="data-container-heading">
        <div>
            <p class="text">Ingenium Games</p>
        </div>
    </div>
    <div class="Animus" id="data-container">
        <div>
            <p id="data-name" class="text">Welcome:  <span></span></p>
            <p id="data-lastjoin" class="text">Last Joined: <span></span></p>
            <p id="data-ore">Powered by Ore  | v.0.5.5</p>
        </div>
    </div> 
    <div class="loadbar"><div class="thingy Animus"></div></div>
    <img id="data-picture" src="img/ore.png" onclick="location.href='https://www.ingenium.games'"></img>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', () => {
            var data = window.nuiHandoverData
            var stamp = new Date(data.last * 1000).toLocaleString()
            document.querySelector('#data-name > span').innerText = data.name;
            document.querySelector('#data-lastjoin > span').innerText = stamp;
        });
    </script>
</body>
</html>
